<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
        }

        /* Login Container */
        .login-container {
            display: flex;
            width: 120%;
            max-width: 810px; /* Increased container size */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Column Styles */
        .column {
            flex: 1;
            padding: 20px;
        }

        /* Second Column Background Image */
        .column:nth-child(2) {
            background-image: url('image3.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Logo and Ads */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .ads-text {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff8b94;
            outline: none;
        }

        /* Button Group Styling */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .button-group button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            flex: 1;
        }

        .button-group button#back {
            background-color: red; /* Back button color */
            color: white;
        }

        .button-group button#back:hover {
            background-color: darkred;
            transform: translateY(-2px);
        }

        .button-group button[type="submit"] {
            background-color: green; /* Login button color */
            color: white;
        }

        .button-group button[type="button"].signup-btn {
            background-color: orange; /* Signup button color */
            color: white;
        }

        .button-group button[type="button"].signup-btn:hover {
            background-color: darkorange;
            transform: translateY(-2px);
        }
        .button-group {
            display: flex;
            justify-content: flex-start; /* Aligns buttons to the left */
            gap: 15px; /* Spacing between buttons */
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="column">
            <div class="logo">
                <h1>Company Logo</h1>
            </div>
            <div class="ads-text">
                <p>Check out our latest offers!</p>
            </div>
        </div>
        <div class="column">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginOption">Login With:</label>
                    <select id="loginOption" name="loginOption" required onchange="toggleFields()">
                        <option value="">Select Option</option>
                        <option value="email">Email</option>
                        <option value="username">Username</option>
                        <option value="userid">User ID</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>

                <div class="form-group" id="emailGroup" style="display:none;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group" id="usernameGroup" style="display:none;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="form-group" id="useridGroup" style="display:none;">
                    <label for="userid">User ID</label>
                    <input type="text" id="userid" name="userid">
                </div>

                <div class="form-group" id="phoneGroup" style="display:none;">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group" id="passwordGroup" style="display:none;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="button-group">
                    <button type="button" id="back" onclick="window.history.back()">Back</button>
                    <button type="button" class="signup-btn" onclick="window.location.href='./signup.html'">SignUp now</button>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleFields() {
            const option = document.getElementById('loginOption').value;
            const emailGroup = document.getElementById('emailGroup');
            const usernameGroup = document.getElementById('usernameGroup');
            const useridGroup = document.getElementById('useridGroup');
            const phoneGroup = document.getElementById('phoneGroup');
            const passwordGroup = document.getElementById('passwordGroup');

            emailGroup.style.display = 'none';
            usernameGroup.style.display = 'none';
            useridGroup.style.display = 'none';
            phoneGroup.style.display = 'none';
            passwordGroup.style.display = 'none';

            if (option === 'email') {
                emailGroup.style.display = 'block';
                passwordGroup.style.display = 'block';
            } else if (option === 'username') {
                usernameGroup.style.display = 'block';
                passwordGroup.style.display = 'block';
            } else if (option === 'userid') {
                useridGroup.style.display = 'block';
                passwordGroup.style.display = 'block';
            } else if (option === 'phone') {
                phoneGroup.style.display = 'block';
                passwordGroup.style.display = 'block';
            }
        }
    </script>
</body>
</html>
